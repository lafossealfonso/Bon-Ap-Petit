        <div class="container">
            <form target="_blank" action="https://formsubmit.co/alf.lafosse@gmail.com" method="POST">
                <div class="form-group">
                    <div class="form-row">
                        <div class="col">
                            <input type="text" name="name" class="form-control" placeholder="Full Name" required>
                        </div>
                        <div class="col">
                            <input type="email" name="email" class="form-control" placeholder="Email Address">
                        </div>
                        <div class="col">
                            <input type="number" name="number" class="form-control" placeholder="Phone Number" required>
                        </div>
                        <div class="col">
                            <input type="date" name="date" class="form-control" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <textarea placeholder="Amount of People" class="form-control" name="Amount of People" rows="2" required></textarea>
                </div>
                <div class="check-form-group">
                    <label>Preferred Time:</label>
                    <div class="checkbox-div">
                        <label for="time10">10am</label>
                        <input type="checkbox" id="time10" name="Time" value="10am">
                        
                    </div>
                    <div class="checkbox-div">
                        <label for="time1030">10:30am</label>
                        <input type="checkbox" id="time1030" name="Time" value="10:30am">
                        
                    </div>
                    <div class="checkbox-div">
                        <label for="time11">11am</label>
                        <input type="checkbox" id="time11" name="Time" value="11am">
                        
                    </div>
                </div>
                <button type="submit" class="btn btn-lg btn-dark btn-block">Submit Form</button>
            </form>
        </div>

        <div class="Schedule"></div>
